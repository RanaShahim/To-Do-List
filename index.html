<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary text-light">
      <div class="container-fluid">
        <a class="navbar-brand">Magic Notes</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            id="search1"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn bg-dark mx-5 btn-outline-success bt-search"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <h1 class="text-center my-5">Welcome to Magic Notes</h1>

    <div class="container cont-1">
      <div class="row">
        <div class="col-12">
          <h5 class="text-center my-4 text-primary">Add a Note</h5>
          <div class="input-group container">
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="my-txt-area"
            ></textarea>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary mx-2 my-3" id="first-btn">
        Add Note
      </button>
    </div>

    <div class="container cont-5">
      <h2 class="my-5">Your Notes</h2>

      <div class="notes" id="my-row"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
